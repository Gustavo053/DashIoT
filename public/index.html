<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darshboard for ESP32</title>
    <link rel="shortcut icon" href="./img/Loading page.svg" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/inputs.css" />
    <link rel="stylesheet" href="./css/custom_select.css" />
</head>

<body>
    <div class="container">
        <header>
            <div id="header">
                <h3 class="title-main">DashIoT</h3>
                <img src="./img/ind4fibre-logo.png" width="25%" alt="logo do ind4fibre" />
            </div>
        </header>
        <main>
            <div>
                <div>
                    <div id="values">
                        Values
                    </div>
                    <br />
                    <label class="label" for="">Select type </label>
                    <label class="required" for="">(required):</label>
                    <br />
                    <div class="select-type">
                        <button typeAction="analog" class="bt-standard bt-standard-select">Analog</button>
                        <button typeAction="digital" class="bt-standard bt-standard-select">Digital</button>
                    </div>
                </div>
                <label class="label" for="">Port </label>
                <label class="required" for="">(required):</label>
                <br />
                <div>
                    <input required id="port" class="input-standard input-text-config" placeholder="Insert the port"
                        type="text" />
                </div>
                <label class="label" for="">Broker MQTT </label>
                <label class="required" for="">(required):</label>
                <br />
                <div>
                    <input id="broker" class="input-standard input-text-config"
                        placeholder="Insert the link broker MQTT" type="text" />
                </div>
                <label class="label" for="">Select what you want </label>
                <label class="required" for="">(required):</label>
                <br />
                <div>
                    <div class="select-action-1">
                        <button option="read" data-digital-script="ruby backend/ruby_scripts/testsysex3.rb"
                            data-analog-script="ruby backend/ruby_scripts/testsysex2.rb"
                            class="bt-standard bt-action-select">Read</button>
                        <button option="write" data-digital-script="ruby backend/ruby_scripts/testsysex1.rb"
                            data-analog-script="ruby backend/ruby_scripts/testsysex4.rb"
                            class="bt-standard bt-action-select">Write</button>
                    </div>
                    <div class="select-action-1 margin-bottom-50">
                        <button option="readAndWrite" data-digital-script="ruby backend/ruby_scripts/testsysex31.rb"
                            data-analog-script="ruby backend/ruby_scripts/testsysex24.rb"
                            class="bt-standard bt-action-select config-buttom">Read
                            and
                            Write</button>
                    </div>
                </div>
                <div class="digitalRead">
                    <div class="container-2">
                        <div class="padding-top-10">
                            <label for="">Select pin to read </label>
                            <label class="required" for="">(required):</label>
                            <br />
                            <div class="custom-select">
                                <select name="pinReadDigital" id="pinReadDigital">
                                    <option value="0">Select</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="digitalWrite">
                    <div class="container-2">
                        <div class="padding-top-10">
                            <label for="">Select pin to write </label>
                            <label class="required" for="">(required):</label>
                            <br />
                            <div class="custom-select">
                                <select name="pinWriteDigital" id="pinWriteDigital">
                                    <option value="0">Select</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                </select>
                            </div>
                            <div class="padding-top-10">
                                <label for="">Select value </label>
                                <label class="required" for="">(required):</label>
                                <div class="select-type">
                                    <button data-value="1" class="bt-standard bt-digital-value">HIGH</button>
                                    <button data-value="0" class="bt-standard bt-digital-value">LOW</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="digitalReadWrite">
                    <div class="container-2">
                        <div class="padding-top-10">
                            <label for="">Select pin to read </label>
                            <label class="required" for="">(required):</label>
                            <br />
                            <div class="custom-select">
                                <select name="pinReadWriteDigital1" id="pinReadWriteDigital1">
                                    <option value="0">Select</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                </select>
                            </div>
                        </div>
                        <div class="padding-top-10">
                            <label for="">Select pin to write </label>
                            <label class="required" for="">(required):</label>
                            <br />
                            <div class="custom-select">
                                <select name="pinReadWriteDigital2" id="pinReadWriteDigital2">
                                    <option value="0">Select</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="analogRead">
                    <div class="container-2">
                        <div class="padding-top-10">
                            <label for="">Select pin to read </label>
                            <label class="required" for="">(required):</label>
                            <br />
                            <div class="custom-select">
                                <select name="pinReadAnalog" id="pinReadAnalog">
                                    <option value="0">Select</option>
                                    <option value="32">32</option>
                                    <option value="33">33</option>
                                    <option value="34">34</option>
                                    <option value="36">35</option>
                                    <option value="37">37</option>
                                    <option value="38">38</option>
                                    <option value="39">39</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="analogWrite">
                    <div class="container-2">
                        <div class="padding-top-10">
                            <label for="">Select pin to write </label>
                            <label class="required" for="">(required):</label>
                            <br />
                            <div class="custom-select">
                                <select name="pinWriteAnalog" id="pinWriteAnalog">
                                    <option value="0">Select</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                </select>
                            </div>
                        </div>
                        <div class="padding-top-10">
                            <label for="">Channel:</label>
                            <input id="channel1" placeholder="0" class="input-standard" type="text" />
                        </div>
                        <div class="padding-top-10">
                            <label for="">Resolution:</label>
                            <input id="resolution1" placeholder="10" class="input-standard" type="text" />
                        </div>
                        <div class="padding-top-10">
                            <label for="">Value </label>
                            <label class="required" for="">(required):</label>
                            <input required id="value" placeholder="Insert the value" class="input-standard"
                                type="number" min="0" max="1023" />
                        </div>
                    </div>
                </div>
                <div class="analogReadWrite">
                    <div class="container-2">
                        <div class="padding-top-10">
                            <label for="">Select pin to read </label>
                            <label class="required" for="">(required):</label>
                            <br />
                            <div class="custom-select">
                                <select name="pinReadWriteAnalog1" id="pinReadWriteAnalog1">
                                    <option value="0">Select</option>
                                    <option value="32">32</option>
                                    <option value="33">33</option>
                                    <option value="34">34</option>
                                    <option value="36">35</option>
                                    <option value="37">37</option>
                                    <option value="38">38</option>
                                    <option value="39">39</option>
                                </select>
                            </div>
                        </div>
                        <div class="padding-top-10">
                            <label for="">Select pin to write </label>
                            <label class="required" for="">(required):</label>
                            <br />
                            <div class="custom-select">
                                <select name="pinReadWriteAnalog2" id="pinReadWriteAnalog2">
                                    <option value="0">Select</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                </select>
                            </div>
                        </div>
                        <div class="padding-top-10">
                            <label for="">Channel:</label>
                            <input id="channel2" placeholder="0" class="input-standard" type="text" />
                        </div>
                        <div class="padding-top-10">
                            <label for="">Resolution:</label>
                            <input id="resolution2" placeholder="10" class="input-standard" type="text" />
                        </div>
                    </div>
                </div>
                <label for="" class="label">Persistence:</label>
                <div class="select-action-2">
                    <button id="start" option="database" class="bt-standard-2 bt-action-select">Save
                        reading to file</button>
                    <button id="stop" option="database" class="bt-standard-2 bt-action-select">Stop</button>
                </div>
                <div class="select-action-2">
                    <button id="clearDatabase" class="bt-standard-2 margin-bottom-50">Clear
                        database</button>
                    <button id="clearCache" class="bt-standard-2 margin-bottom-50">Clear cache</button>
                </div>
                <label for="" class="label">Plotting:</label>
                <div class="select-action-2">
                    <a class="bt-standard-2" target="_blank" href="./graphicOn.html">
                        <button id="plotButton" option="plot" class="bt-standard-2 bt-action-select">Plot data in real
                            time</button>
                    </a>
                    <a class="bt-standard-2 margin-bottom-50" target="_blank" href="./graphicOff.html">
                        <button id="plotButton" option="plot" class="bt-standard-2 bt-action-select">Plot data
                            offline</button>
                    </a>
                </div>
                <div class="start-action">
                    <button id="enviar" class="bt-submit">Submit</button>
                    <button id="parar" class="bt-stop">Stop</button>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer">
                <label class="label">Developed by: Fonseca, Gustavo P.; Oliveira, Josenalde B.</label>
                <div id="logo">
                    <div>
                        <img src="./img/inesc.png" width="45%" alt="logo do inesc p&d brasil" />
                    </div>
                    <div>
                        <img src="./img/abdi.png" width="100%" alt="logo da abdi" />
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="../js/input_value.js"></script>
<script src="../js/custom_select.js"></script>
<script src="../js/hidden.js"></script>
<script src="../backend/controllers/FormControl.js"></script>
<script src="../backend/controllers/ReadControl.js"></script>

</html>
